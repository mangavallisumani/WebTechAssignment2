<!DOCTYPE html>
<html>
<head>
	<title>Servey Form</title>
	<link rel="stylesheet" type="text/css" href="Serveycss.css">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body class="main">
	<div>
	<div class="sub">
	
		<h2>Vedic Servey Form</h2>
		<p>Thank you for taking the time to help us improve the platform</p>
	</div>
	<div class="title">
		<div class="inner">
	<label>Name</label><br>
	<input type="text" name="name" placeholder="Enter your name" size="67px"><br></div>
	<div class="inner">
	<label>Email</label><br>
	<input type="Email" name="email" placeholder="Enter your Email" size="67px"><br></div>
			<div class="inner">
	<label>Age(optional)</label><br>
	<input type="text" name="age" placeholder="Age" size="67px"><br></div>
	<div class="inner">
	<label>What option best describes your current role?</label><br>
	<select class="ss">
		<option>Select current role</option>
		<option>xxx</option>
		<option>yyyy</option>
	</select><br></div>
				<div class="inner">

	<label>Would you recommend freeCodeCamp to a friend?</label><br>
	<input type="radio" name="d" checked="">
	<label>Definitely</label><br>
	<input type="radio" name="d">
	<label>Maybe</label><br>
	<input type="radio" name="d">
	<label>Not sure</label><br></div>
				<div class="inner">

	<label>What is your favorite feature of freeCodeCamp?</label><br>
	<select class="ss">
		<option>Select an option</option>
		<option>xxx</option>
		<option>yyyy</option>
	</select><br></div>
				<div class="inner">

	<label>What would you like to see improved? (check all that apply)</label><br>
	<input type="checkbox" name="imp">
  <label>Front-end projects</label><br>
  <input type="checkbox" name="imp2">
  <label>Back-end projects</label><br>
  <input type="checkbox" name="imp3">
  <label>Data Visualization</label><br>
  <input type="checkbox" name="imp4">
  <label>Challenges</label><br>
  <input type="checkbox" name="imp5">
  <label>Open Source Community</label><br>
  <input type="checkbox" name="imp6">
  <label>Gitter help rooms</label><br>
  <input type="checkbox" name="imp7">
  <label>Videos</label><br>
  <input type="checkbox" name="imp8">
  <label>City Meetups</label><br>
  <input type="checkbox" name="imp9">
  <label>Wiki</label><br>
  <input type="checkbox" name="imp11">
  <label>Forum</label><br>
  <input type="checkbox" name="imp12">
  <label>Additional Courses</label><br></div>
  <label>Any comments or suggestions?</label><br>
  <textarea placeholder="Enter your comment here..." rows="5" cols="63"></textarea><br>
  <input type="submit" name="submit">
  </div>
  </div>
</body>
</html>
